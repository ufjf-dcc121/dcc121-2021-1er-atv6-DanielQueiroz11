    <script>
        const celulas=document.querySelectorAll("td");
        for(let i=0; i<celulas.length; i++)
    {
        const elemento=celulas[i];
        elemento.addEventListener("click", ModificaClasseAtual, false);
        if(elemento.classList.length === 0 )
        {
            elemento.classList.add("parede");
        }
    }

        function ModificaClasseAtual(event)
    {
        let target=event.target;
        console.log("Classe anterior: " + target.className);
        switch(target.className)
        {
            case "parede":
            target.classList.remove("parede");
            break;
            
            case "":
            target.classList.add("orcs");
            target.innerText = "O";
            break;
            
            case "orcs":
            target.classList.add("tesouro");
            target.classList.remove("orcs");
            target.innerText = "D";
            break;
            
            case "tesouro":
            target.classList.add("parede");
            target.classList.remove("tesouro");
            target.innerText = "";
            break;
        }
        console.log("Classe atual: " + target.className);
    }
